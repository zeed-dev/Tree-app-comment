services:
  postgres:
    image: postgres:15-alpine
    container_name: calculation-tree-db
    environment:
      POSTGRES_USER: calculation_user
      POSTGRES_PASSWORD: calculation_password
      POSTGRES_DB: calculation_tree
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U calculation_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

